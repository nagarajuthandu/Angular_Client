<h2>Lets code {{currentusername}}</h2>
<div class="container-fluid">
<div class="row">
<div class="col-sm-6 d-flex justify-content-center">

  <div class="card bg-primary">
    <div class="card-body">
<form [formGroup]="codingfrom" (ngSubmit)="runcode()">
  Language: <select class="form-control" formControlName="language">
            <option value="c">C Language</option>
            <option value="java">Java</option>
            <option value="py">Python</option>
            </select>

          <br>
  <h5>Code :</h5> <textarea rows="15" cols="90" class="form-control" formControlName="code"></textarea>
  <button  *ngIf="isShown1"class="btn-danger">Reset code</button>
  <button *ngIf="isShown1" type="submit" class="btn-warning">Compile</button>
  <button *ngIf="isShown1" class="btn-success">Save</button>
</form>
</div>
</div>
</div>
<div class="col-sm-6">
  <div class="row">
    <div class="col-sm-12">
      <h3>

        <button *ngIf="isShown" class="btn-warning"(click)="getQn()">Start</button>

        <button *ngIf="isShown1" class="btn-warning"(click)="prevItem()">Prev</button>
        <button *ngIf="isShown1" class="btn-warning"(click)="nextItem()">Next</button></h3>
      <div>
        <h3>Procedure</h3>
        <h6>{{currentItem.question}}</h6>
          <p>{{currentItem.desc}}</p>


      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h3>Expected Output</h3>
      <h6>{{currentItem.expop}}</h6>


    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h3>Test Output</h3>
      {{result}}

    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h3>Test Cases1</h3>
      <p>{{testcase}}</p>


    </div>
  </div>
</div>



</div>
</div>
